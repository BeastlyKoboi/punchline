<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div>
        <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./">
                    <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
                    <h1 class="title">Punch ... LINE!</h1>

                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"

                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>

            </div>

            <div id="navbarHeader" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item select is-flex is-align-self-center ">
                        <select>
                            <option>All</option>
                            <option>Pick Up Lines</option>
                            <option>Outrageous Insults</option>
                            <option>So You Got Jokes</option>
                            <option>CHUCK NORRIS</option>
                            <option>Historical Quotes</option>

                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">

                                placeholder="Username">
                        </div>
                        <!-- <button class="button is-primary ">Submit</button> -->
                    </div>
                </div>
            </div>
        </nav>

        <div id="prompt-cards">

            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Add Prompt</p>
                            <p class="subtitle is-6">By Username</p>
                        </div>
                    </div>

                    <div class="content">
                        <div class="select">
                            <select>
                                <option>Pick Up Lines</option>
                                <option>Outrageous Insults</option>
                                <option>So You Got Jokes</option>
                                <option>CHUCK NORRIS</option>
                                <option>Historical Quotes</option>
                            </select>
                        </div>
                        <textarea class="textarea" placeholder="e.g. Hello world"></textarea>
                    </div>
                </div>

                <footer class="card-footer">
                    <button class="button card-footer-item">Submit</button>
                </footer>
            </div>



            <div class="card">
                <div class="card-content">

                    </div>

                    <div class="media">
                        <div class="media-content">
                            <span class="tag is-6 is-danger">Tags</span>
                        </div>
                        <div class="media-right has-text-right">
                            <!-- <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
